<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <style>
    html {
      overflow-y: hidden !important;
      user-select: none;
    }
  
    #app {
      height: calc(100vh);
      overflow-y: auto;
      opacity: 0;
      animation-duration: 1s;
      animation-fill-mode: forwards;
    }
  
    .website-loading {
      height: calc(80vh);
      width: calc(100vw);
      /* display: flex;
        align-items: center; */
      display: table-cell;
      /* padding-bottom: 200px; */
      text-align: center;
      vertical-align: middle;
    }
  
    @keyframes website-loading-fadein {
      0% {
        opacity: 0;
      }
  
      100% {
        opacity: 1;
      }
    }
  
    @keyframes website-loading-fadeout {
      0% {
        opacity: 1;
      }
  
      100% {
        opacity: 0;
      }
    }
  
    .website-loading-fadeout {
      animation-name: website-loading-fadeout;
    }
  
    .website-loading-fadein {
      animation-name: website-loading-fadein;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="website-loading website-loading-fadein">
      <img src="spinner.svg" />
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
